<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Graphic designer in London. Currently working at Unruly Media, open to freelance work.">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Jam | portfolio</title>

    <link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/jam-icon-chrome.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jam | portfolio">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/jam-icon-windows.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <div class="logo-container">
          <img src="./images/jam-logo.png" class="logo" alt="jamjamjamjam logo" title="jamjamjamjam"/>
        </div>
        <div class="description-container">
          <span class="description">Graphic designer in London.<br>Currently working at Unruly Media,<br>open to freelance work.</span>
        </div>
        <div class="contact-container">
          <span class="contact">
            <a href="https://twitter.com/jamjamjamjam" title="twitter.com/jamjamjamjam" target="_blank" class="contact-button">
              <span class="twitter icon"></span>
            </a>
            <a href="mailto:stephenchorlton@gmail.com" title="stephenchorlton@gmail.com" target="_blank" class="contact-button">
              <span class="email icon"></span>
            </a>
          </span>
        </div>
      </div>
    </header>

    <main>
      <div id="carousel" data-carousel-src="./carousel-config.json"></div>
    </main>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/display.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/pagers.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</html>
